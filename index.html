<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header>
			<img src="./images/logo.svg" alt="Base Apparel Logo" />
		</header>
		<section class="hero-content"></section>
		<main>
			<h1><span class="text-color-pink">We're</span> coming soon</h1>
			<div class="divider"></div>
			<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
			<div class="divider"></div>
			<form action="#" id="form-subs">
				<div class="form-group">
					<input type="email" name="email" id="email" placeholder="Email Address" />
					<img src="./images/icon-error.svg" alt="Icon Error" class="alert-icon" />
					<button type="submit" name="submit" id="submit" class="btn-submit">
						<img src="./images/icon-arrow.svg" alt="Icon Arrow" />
					</button>
				</div>
				<p class="alert-error"></p>
			</form>
		</main>

		<footer>
			<p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/lere22">Putu Rele Bhayu Sakti</a>.</p>
		</footer>

		<!-- Javascript -->
		<script src="./js/script.js"></script>
	</body>
</html>
